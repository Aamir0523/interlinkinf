<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>interlinking</title>
</head>
<body>
    <!--interlinking-->
    <a href=" https://www.google.com/ ">google</a>
    <a href="https://ekalyan.cgg.gov.in/">Ekalyan</a>

    <!-- same thing in list rder-->

    <li> <a href=" https://www.google.com/ ">google</a></li>
       <li> <a href="https://ekalyan.cgg.gov.in/">Ekalyan</a></li>
    
       <!--same thing in big size with list order-->
        
       <h2><li> <a href=" https://www.google.com/ ">google</a></li></h2>
       <h3><li type="square"> <a href="https://ekalyan.cgg.gov.in/">Ekalyan</a></li> </h3>
</body>
</html>
